<!DOCTYPE html>
<html>

<head>
    <title>
        Vehicle Rental System
    </title>
    <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'home.css')}}">
</head>

<body id="bg">
    <div id="lo">
        <div id="navbar" class ="navbar" tabindex="0">
            <img id="logo" src="https://i.imgur.com/IlDL4wb.jpeg">
            <div class="imgddcontent">
                <a href="drivewheelz_homepage.html">Home</a> 
                <a href="">About</a>
            </div>
        </div>


        <div id ="title">
            <div id="signup">
                <a>
                    <button class="signup" onclick="document.getElementById('signupPopup').style.display='block'">
                        Sign up
                    </button>
                </a>
            </div>
            <div id="login">
           <a>
                    <button class="login" onclick="document.getElementById('loginPopup').style.display='block'">
                        Log in
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div>
        <h1>Dɾιʋҽ ɯԋҽҽʅȥ</h1>
    </div>
    <div id="signupPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="document.getElementById('signupPopup').style.display='none'">&times;</span>
                <h2>Sign Up</h2>
                <form action="/signup" method="POST"> 
                    <label for="signup-name">Name:</label>
                    <input type="text" name="signup-name" required>

                    <label for="signup-age">Age:</label>
                    <input type="number" name="signup-age" min="13" max="80" required>

                    <label for="signup-driverid">Driver ID:</label>
                    <input type="text" name="signup-driverid" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" name="signup-password" required>

                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" name="signup-confirm-password" required>

                    <label for="signup-keyword">Keyword (for password recovery):</label>
                    <input type="text" name="signup-keyword" required>

                    <button type="submit" class="popup-btn">Sign Up</button>
                </form>
            </div>
        </div>


    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('loginPopup').style.display='none'">&times;</span>
            <h2>Log In</h2>
            <form action="/login" method="POST"> <!-- Correct action -->
                <label for="login-userid">User ID:</label>
                <input type="text" name="login-userid" required>

                <label for="login-password">Password:</label>
                <input type="password" name="login-password" required>

                <a class="fp" href="#" onclick="document.getElementById('forgotPasswordField').style.display='block'">
                    <b>Forgot Password?</b>
                </a>
                <br>
                <div id="forgotPasswordField" style="display: none;">
                    <br>
                    <label for="keyword">Enter the Keyword:</label>
                    <input type="text" name="keyword">
                </div>
                <br>
                <button type="submit" class="popup-btn">Log In</button>
            </form>
        </div>
    </div>

</body>

</html>
