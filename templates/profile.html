<!DOCTYPE html>
<html lang="en">

<head>

    <title>User Account</title>
    <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'profile.css')}}">
</head>

<body class="bg p-5">
    <div class="container mx-auto">
        <div id="navbar" class="navbar" tabindex="0">
            <img id="logo" src="https://i.imgur.com/IlDL4wb.jpeg">
            <div class="imgddcontent">
                <a href="drivewheelz_homepage.html">Home</a>
                <a href="">About</a>
            </div>
        </div>
        <div class="title flex justify-center mb-4">
            <div class="flex-title">
                <h1 class=" text-2xl font-bold">Dɾιʋҽ ɯԋҽҽʅȥ</h1>
            </div>
            <div class="profile-container">
                <button class="profile-button">
                    <img class="pimg" src="https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png" alt="Profile" class="profile-img">
                </button>
                <div class="profile-dropdown">
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="tabs flex space-x-4 mb-4">
            <button id="accountTab" class="tab-button">Account</button>
            <button id="rentedVehicleTab" class="tab-button">Rented Vehicle</button>
            <button id="vehiclesTab" class="tab-button">Vehicles</button>
        </div>
        <div id="accountDetails" class="tab-content">
            <div class="account-form">
            <div class="mb-4">
                <label>Name:</label>
                <input type="text" id="name" class="input-field" disabled>
            </div>
            <div class="mb-4">
                <label>Age:</label>
                <input type="text" id="age" class="input-field" disabled>
            </div>
            <div class="mb-4">
                <label>Driving ID:</label>
                <input type="text" id="drivingId" class="input-field" disabled>
            </div>
            <div class="mb-4">
                <label>Phone:</label>
                <input type="text" id="phone" class="input-field" disabled>
            </div>
            <div class="mb-4">
                <label>Email ID:</label>
                <input type="text" id="email" class="input-field" disabled>
            </div>
            <button id="editButton" class="edit-button">Edit</button>
            <div id="editControls" class="hidden">
                <button id="cancelButton" class="cancel-button">Cancel</button>
                <button id="saveButton" class="save-button">Save</button>
            </div>
            </div>
        </div>
        <div id="rentedVehicleDetails" class="tab-content hidden">
            <p>Rented Vehicle details will be displayed here.</p>
        </div>
            <div id="vehiclesDetails" class="tab-content hidden">
                <div class="vehicles-grid">
                    <div class="vehicle-item">
                        <a href="{{ url_for('cycle') }}">
                            <img alt="Cycle" src="https://plus.unsplash.com/premium_photo-1677239131038-7704310c598c?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        </a>
                        <p>Cycle</p>
                    </div>
                    <div class="vehicle-item">
                        <a href="bike.html">
                            <img alt="Bike" src="https://images.unsplash.com/photo-1609630875171-b1321377ee65?q=80&w=1960&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        </a>
                        <p>Bike</p>
                    </div>
                    <div class="vehicle-item">
                        <button href""><img alt="Car" src="https://images.unsplash.com/photo-1531920327645-347e96a7f31e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" /></button>
                        <p>Car</p>
                    </div>
                    <div class="vehicle-item">
                        <button href""><img alt="Truck" src="https://plus.unsplash.com/premium_photo-1664695368767-c42483a0bda1?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" /></button>
                        <p>Truck</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script>
        function openTab(evt, tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');
        }
    </script>
    <script>
        const accountTab = document.getElementById('accountTab');
        const rentedVehicleTab = document.getElementById('rentedVehicleTab');
        const vehiclesTab = document.getElementById('vehiclesTab');
        const accountDetails = document.getElementById('accountDetails');
        const rentedVehicleDetails = document.getElementById('rentedVehicleDetails');
        const vehiclesDetails = document.getElementById('vehiclesDetails');
        const editButton = document.getElementById('editButton');
        const editControls = document.getElementById('editControls');

        accountTab.addEventListener('click', () => {
            accountDetails.classList.remove('hidden');
            rentedVehicleDetails.classList.add('hidden');
            vehiclesDetails.classList.add('hidden');
        });

        rentedVehicleTab.addEventListener('click', () => {
            rentedVehicleDetails.classList.remove('hidden');
            accountDetails.classList.add('hidden');
            vehiclesDetails.classList.add('hidden');
        });

        vehiclesTab.addEventListener('click', () => {
            vehiclesDetails.classList.remove('hidden');
            accountDetails.classList.add('hidden');
            rentedVehicleDetails.classList.add('hidden');
        });

        editButton.addEventListener('click', () => {
            editButton.classList.add('hidden');
            editControls.classList.remove('hidden');
            document.querySelectorAll('input').forEach(input => input.disabled = false);
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            editButton.classList.remove('hidden');
            editControls.classList.add('hidden');
            document.querySelectorAll('input').forEach(input => input.disabled = true);
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            editButton.classList.remove('hidden');
            editControls.classList.add('hidden');
            document.querySelectorAll('input').forEach(input => input.disabled = true);
        });    
    </script>
</body>

</html>
